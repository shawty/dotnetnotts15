<table class="table table-bordered">

  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>

  <tbody data-bind="foreach: tableItems">
    <tr>
      <td data-bind="text: rowNumber">xx</td>
      <td data-bind="text: name">xx</td>
      <td data-bind="text: email">xx</td>
      <td data-bind="text: userRole">xx</td>
    </tr>    
  </tbody>

</table>
